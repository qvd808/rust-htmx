<div class="flex flex-row flex-wrap justify-center items-center px-3 md:px-0">
  {% for item in items -%}
  <div
    class="bg-silver aspect-square rounded-lg mx-4 p-5 flex-none w-full md:w-1/4 md:max-w-sm mb-7"
    data-aos="flip-up"
    data-aos-offset="200"
    data-aos-duration="700"
  >
    <h1 class="text-xl font-bold md:text-xl">{{ item.name }}</h1>
    <p>{{ item.description }}</p>
  </div>
  {% endfor -%}
</div>
