<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Test</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.documentElement.classList.add("js");
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mintGreen: "#C5E0D8",
              silver: "#C9C9C9",
              aquamarine: "#444545",
            },
            keyframes: {
              slideIn: {
                "0%, 50%": { translate: "-50px" },
                "50%": { translate: "50px" },
              },
            },
            animation: {
              slideIn: "slideIn 1s ease-in-out",
            },
          },
        },
      };
    </script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body class="bg-white my-4" hx-trigger="loadEvent from:window">
    <div class="flex flex-col items-center">
      <div
        class="flex flex-col text-2xl text-orange-950 p-4 animate-slideIn items-center justify-center"
      >
        <p>Your List todo!</p>
          <svg
          hx-get="/modal-add-item"
          hx-target="#modals-here"
          hx-trigger="click"
            class="w-1/5 h-auto my-4 max-w-sm"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 8C11 7.44772 11.4477 7 12 7C12.5523 7 13 7.44772 13 8V11H16C16.5523 11 17 11.4477 17 12C17 12.5523 16.5523 13 16 13H13V16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16V13H8C7.44771 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11H11V8Z"
              fill="#0F0F0F"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z"
              fill="#0F0F0F"
            />
          </svg>
      </div>
      <div>
        <div id="modals-here"></div>
      </div>

      <div
        class="bg-mintGreen w-3/4 h-auto aspect-square rounded-2xl max-h-fit py-4 mb-8"
        hx-get="/api/item"
        hx-trigger="load"
      ></div>
    </div>

    <script src="https://unpkg.com/taos@1.0.5/dist/taos.js"></script>
  </body>

  <script>
    AOS.init();
  </script>
</html>
